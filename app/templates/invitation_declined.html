<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation Declined - Pragati</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 48px;
        text-align: center;
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .icon {
        width: 80px;
        height: 80px;
        background: #f59e0b;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 48px;
      }
      h1 {
        color: #1f2937;
        font-size: 32px;
        margin-bottom: 16px;
        font-weight: 700;
      }
      .project-title {
        color: #f59e0b;
        font-size: 24px;
        margin-bottom: 24px;
        font-weight: 600;
      }
      .message {
        color: #6b7280;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 32px;
      }
      .info-box {
        background: #fef3c7;
        border-left: 4px solid #f59e0b;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 32px;
        text-align: left;
      }
      .info-box p {
        color: #92400e;
        font-size: 14px;
        line-height: 1.5;
      }
      .footer {
        margin-top: 32px;
        color: #9ca3af;
        font-size: 14px;
      }
      @media (max-width: 640px) {
        .container {
          padding: 32px 24px;
        }
        h1 {
          font-size: 28px;
        }
        .project-title {
          font-size: 20px;
        }
        .message {
          font-size: 16px;
        }
        .info-box {
          padding: 12px;
        }
        .info-box p {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸš«</div>
      <h1>Invitation Declined</h1>
      <div class="project-title">{{ project_title }}</div>
      <p class="message">{{ message }}</p>

      <div class="info-box">
        <p>
          The project owner has been notified of your decision. If you change
          your mind, please contact them directly for a new invitation.
        </p>
      </div>

      <div class="footer">
        <p>Pragati Innovation Platform</p>
        <p style="margin-top: 8px">Thank you for your response</p>
      </div>
    </div>
  </body>
</html>
